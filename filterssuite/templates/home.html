<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Design Suite</title>

    <!-- font awesome cdn link  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- custom css file link  -->
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,800,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <!-- JavaScript files  -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.14/konva.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

<nav class="main-nav">
    <h1 style="text-align: center">Digital Filters Design Suite</h1>
</nav>

<!--   Navbar     -->
<div class="navbar">
    <button class="tab-link" id="design defaultOpen" onclick="openPage('Home', this, 'black')">Filter Design</button>
    <button class="tab-link" id="filter" onclick="openPage('all-pass', this, 'black')">Phase Correction</button>
</div>

<div class="tab-content" id="Home">
    <!--   Application Body     -->
    <div class="main-container">
        <div class="container" id="circle">
            <!--   Upload/Download menus     -->
            <div class="controls" id="menu1">
                <div class="icon-bar">
                    <p>Filter</p>
                    <input id="filter-upload-btn" style="display: none" type="file">
                    <a href="#" onclick="document.getElementById('filter-upload-btn').click()"><i
                            class='nevo bx bx-upload'></i></a>
                    <a href="#" id="filter-download-btn"><i class='nevo bx bx-download'></i></a>
                </div>
                <div class="icon-bar">
                    <a href="#"> <i class='active navi nevo bx bx-radio-circle'></i></a>
                    <a href="#"> <i class='navi nevo bx bx-x'></i></a>
                </div>
               
            </div>
            <!--   zeros poles menu     -->
            <div id="menu2">
                <div class="icon-bar" id="signal">
                    <p>Signal</p>
                    <input id="import-signal-btn" style="display: none" type="file">
                    <a href="#" onclick="document.getElementById('import-signal-btn').click()"><i
                            class='nevo bx bx-upload'></i></a>
                    <a href="#" id="signal-download-btn"><i class='nevo bx bx-download'></i></a>
                </div>

                <div class="icon-bar" id="pause">
                    <a href="#" id="play-pause-btn" style="width: 100%">
                        <i class='nevo bx bx-play-circle' id="play-pause-icon"></i>
                    </a>
                </div>
            </div>

            <!--   The Unit Circle      -->
            <div class="content" id="content1">
                <div class="canvas" id="container" style="display: block">
                </div>
            </div>

            <!--   Mouse Pad    -->
            <div class="content" id="content2">
                <div class="canvas" id="pad"></div>
            </div>
        </div>
        <div class="container" id="graphs">

            <!--         -->
            <div class="labelcontent" id="label3">
                <label for="all-pass-original-graph">
                    Magnitude Response
                 </label>
            </div>
            <div class="content" id="content3">
                <div class="canvas" id="plot-1"></div>
            </div>

            <!--         -->
            <div class="labelcontent" id="label4">
                <label for="all-pass-original-graph">
                    Real Time Signal
                 </label>
            </div>
            <div class="content" id="content4">
                <div class="canvas" id="plot-2"></div>
            </div>

            <!--         -->
            <div class="labelcontent" id="label5">
                <label for="all-pass-original-graph">
                    Phase Response
                 </label>
            </div>
            <div class="content" id="content5">
                <div class="canvas" id="plot-3"></div>
            </div>

            <!--         -->
            <div class="labelcontent" id="label6">
                <label for="all-pass-original-graph">
                    Filtered Signal
                 </label>
            </div>
            <div class="content" id="content6">
                <div class="canvas" id="plot-4"></div>
            </div>
        </div>
    </div>
</div>
<div class="tab-content" id="all-pass">
    <!--   Application Body     -->
    <div class="main-container2">
        <div class="container-2" id="catalogue">
            <div class="vertical-menu" id="cata">
                <button class="left" onclick="leftScroll()">
                    <i class="fas fa-angle-double-left"></i>
                </button>
                <div class="scroll-images">
                    <div class="child" id="1">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/0.1+0.7i.png"/></a>
                    </div>
                    <div class="child" id="2">
                        <a href="#"><img alt="image" class="child-img img-selected" src="../static/images/0.3+0.2i.png"/></a>
                    </div>
                    <div class="child" id="3">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/0.7.png"/></a>
                    </div>
                    <div class="child">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/-0.9.png"/></a>
                    </div>
                    <div class="child">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/1+2i.png"/></a>
                    </div>
                    <div class="child">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/3+4i.png"/></a>
                    </div>
                    <div class="child">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/-0.5-0.5i.png"/></a>
                    </div>
                    <div class="child">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/-0.8+0.4i.png"/></a>
                    </div>
                    <div class="child">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/-1-0.9i.png"/></a>
                    </div>
                    <div class="child">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/-1-1i.png"/></a>
                    </div>
                    <div class="child">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/-2.png"/></a>
                    </div>
                    <div class="child">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/i.png"/></a>
                    </div>
                    <div class="child">
                        <a href="#"><img alt="image" class="child-img" src="../static/images/0.1.png"/></a>
                    </div>
                </div>
                <button class="right" onclick="rightScroll()">
                    <i class="fas fa-angle-double-right"></i>
                </button>
            </div>
        </div>

        <div class="container-2" id="addfilter">
            <div class="content-2" id="addfil">
                <p>
                    All-Pass Filters
                </p>
                <div id="all-pass-filters">
                </div>
                <label for="all-pass-value">
                   A Value
                </label>
                <input id="all-pass-value"
                       pattern=[+-]?(((\d+.\d|\d.\d+|\d+)[+-])?((\d+.\d|\d.\d+|\d+)j|j(\d+.\d|\d.\d+|\d+)|j)|(\d+.\d|\d.\d+|\d+)?e^(([+-]?|[+-]?()((\d+.\d|\d.\d+|\d+)j|j(\d+.\d|\d.\d+|\d+)|j)))|[+-]?([0-9]*[.])?[0-9]+"
                       style="display: inline"
                       type="text">
                <button class="btn2" id="add-all-pass-btn" style="display: inline">
                    Add
                </button>
                <button class="btn2" id="remove-all-pass-btn">
                    Remove
                </button>
                <button class="btn2" id="clear-all-pass">
                    Clear All
                </button>
            </div>
        </div>
        <div class="container-2" id="graphs2">
            <div class="labelcontent2" id="label7">
                <label for="all-pass-original-graph">
                    Original Phase
                 </label>
            </div>
            <div class="content" id="content7">
                <div class="canvas" id="plot-page-1"></div>
            </div>
            <!--         -->
            <div class="labelcontent2" id="label8">
                <label for="all-pass-original-graph">
                    All-Pass Phase
                 </label>
            </div>
            <div class="content" id="content8">
                <div class="canvas" id="plot-page-2"></div>
            </div>
           
        </div>


    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.js"></script>
<script src="../static/js/helpersFunctions.js"></script>
<script src="../static/js/DrawingBoard.js"></script>
<script src="../static/js/PlottedSignal.js"></script>
<script src="../static/js/DynamicPlot.js"></script>
<script src="../static/js/Filter.js"></script>
<script src="../static/js/request.js"></script>
<script src="../static/js/layout.js" type="text/javascript"></script>
<script src="../static/js/app.js"></script>
</body>

</html>
